<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация | CyberAcademy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #1A1A1A;
      color: white;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    nav {
      margin-top: 10px;
      text-align: center;
    }

    nav a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border: 2px solid cyan;
      border-radius: 50px;
      background-color: transparent;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: cyan;
      color: #1A1A1A;
      box-shadow: 0 0 10px cyan;
    }

    nav a.active {
      background-color: cyan;
      color: #1A1A1A;
    }

    .register {
      max-width: 400px;
      margin: 3em auto;
      background-color: #2a2a2a;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff55;
      color: white;
    }

    .register h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 1em;
    }

    .register label {
      display: block;
      margin-top: 1em;
      margin-bottom: 0.2em;
    }

    .register input,
    .register select {
      width: 100%;
      padding: 10px;
      background-color: #1A1A1A;
      color: white;
      border: 2px solid #444;
      border-radius: 6px;
      margin-bottom: 0.5em;
    }

    .register button {
      width: 100%;
      padding: 10px;
      margin-top: 1em;
      background-color: cyan;
      color: #1A1A1A;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    .register button:hover {
      background-color: #00e6e6;
      box-shadow: 0 0 10px cyan;
    }

    #message {
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <h1>CyberAcademy</h1>
    <nav>
      <a href="Главная2.html">Главная страница</a>
      <a href="Онас.html">О нас</a>
      <a href="Регистр.html" class="active">Зарегистрироваться</a>
    </nav>
  </header>

  <main>
    <section class="register">
      <h2>Регистрация</h2>
      <form id="regForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" required>

        <label for="confirmPassword">Подтверждение пароля:</label>
        <input type="password" id="confirmPassword" required>

        <label for="service">Тип услуги:</label>
        <select id="service" required>
          <option value="">Выберите услугу</option>
          <option>Стажировка</option>
          <option>Онлайн-курсы</option>
          <option>Вебинар</option>
        </select>

        <button type="submit">Зарегистрироваться</button>
        <p id="message"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 CyberAcademy. Все права защищены</p>
    <p>Email: sanek.dem2006@gmail.com</p>
  </footer>

  <script>
    const form = document.getElementById("regForm");
    const nameField = document.getElementById("name");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const service = document.getElementById("service");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      if (!nameField.value || !email.value || !password.value || !confirmPassword.value || !service.value) {
        showMessage("Пожалуйста, заполните все поля", "red");
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
      if (!emailPattern.test(email.value)) {
        showMessage("Некорректный email!", "red");
        return;
      }

      if (password.value.length < 6) {
        showMessage("Пароль должен быть не менее 6 символов!", "red");
        return;
      }

      if (password.value !== confirmPassword.value) {
        showMessage("Пароли не совпадают!", "red");
        return;
      }

      showMessage("Регистрация прошла успешно", "green");
      form.reset();
    });

    function showMessage(text, bgColor) {
      message.textContent = text;
      message.style.backgroundColor = bgColor;
      message.style.color = "white";
      message.style.padding = "10px";
      message.style.borderRadius = "6px";
    }
  </script>
</body>
</html>
